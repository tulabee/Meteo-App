<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form input"
          />
          <input type="submit" value="Search" class="search-form-buttom" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="'time"></span>
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-app-temp-container">
          <div id="icon"></div>
          <div class="weather-app-temp" id="temp"></div>
          <div class="weather-app-unit">Â°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/tulabee/" target="_blank">Kris Hayes</a> and
        <a hre="" target="_blank"> hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>
